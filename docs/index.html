<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shoelace</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A forward-thinking component library built with Web Components." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="/styles/customizations.css" />
    <link rel="stylesheet" href="/assets/themes/default.theme.css" />
    <script type="module" src="/dist/shoelace/shoelace.esm.js"></script>
    <script nomodule src="/dist/shoelace/shoelace.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Shoelace',
        logo: '/assets/images/wordmark.svg',
        homepage: '/overview.md',
        // routerMode: 'history', // TODO: need to route all paths to /index.html for this to work
        auto2top: true,
        autoHeader: true, // TODO: what does this do?
        loadSidebar: true,
        noEmoji: true,
        subMaxLevel: 2,
        repo: 'https://github.com/claviska/shoelace',
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results!',
          depth: 2,
          hideOtherSidebarContent: false,
          namespace: 'shoelace'
        },
        pagination: {
          previousText: 'Previous',
          nextText: 'Next',
          crossChapter: true
        }
      };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="/plugins/code-blocks.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
